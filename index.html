<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Echo of a Ghost in the Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-900 text-gray-300 font-['Inter']">

    <div id="app" class="container mx-auto p-4 md:p-8">

        <header class="fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm z-10 border-b border-cyan-500/20">
            <div class="container mx-auto px-4 md:px-8 py-4">
                <nav class="flex justify-between items-center">
                    <h1 class="text-xl md:text-2xl font-bold font-['Orbitron'] text-cyan-400">The Echo of a Ghost...</h1>
                    <ul class="hidden md:flex space-x-6 text-sm font-medium">
                        <li><a href="#discovery" class="hover:text-cyan-400 transition-colors duration-300">Discovery</a></li>
                        <li><a href="#origin" class="hover:text-cyan-400 transition-colors duration-300">Origin</a></li>
                        <li><a href="#crisis" class="hover:text-cyan-400 transition-colors duration-300">Crisis</a></li>
                        <li><a href="#nexus" class="hover:text-cyan-400 transition-colors duration-300">Nexus</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="mt-24 space-y-16 md:space-y-24">
            
            <!-- Discovery Section -->
            <section id="discovery" class="min-h-screen flex items-center">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="prose prose-invert">
                        <h2 id="discovery-title" class="font-['Orbitron'] text-3xl text-cyan-400 mb-4"></h2>
                        <p id="discovery-narrative"></p>
                    </div>
                    <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700">
                        <canvas id="discovery-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Origin Story Section -->
            <section id="origin" class="min-h-screen flex items-center">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700 md:order-last">
                        <canvas id="origin-chart"></canvas>
                    </div>
                    <div class="prose prose-invert">
                        <h2 id="origin-title" class="font-['Orbitron'] text-3xl text-cyan-400 mb-4"></h2>
                        <p id="origin-narrative"></p>
                    </div>
                </div>
            </section>

            <!-- Crisis Section -->
            <section id="crisis" class="min-h-screen flex items-center">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="prose prose-invert">
                        <h2 id="crisis-title" class="font-['Orbitron'] text-3xl text-cyan-400 mb-4"></h2>
                        <p id="crisis-narrative"></p>
                    </div>
                    <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700">
                        <canvas id="crisis-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Search for the Nexus Section -->
            <section id="nexus" class="min-h-screen flex items-center">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="p-4 bg-gray-800/50 rounded-lg border border-gray-700 md:order-last">
                        <canvas id="nexus-chart"></canvas>
                    </div>
                    <div class="prose prose-invert">
                        <h2 id="nexus-title" class="font-['Orbitron'] text-3xl text-cyan-400 mb-4"></h2>
                        <p id="nexus-narrative"></p>
                    </div>
                </div>
            </section>

        </main>

        <footer class="text-center py-8 mt-16 border-t border-cyan-500/20 text-gray-500 text-sm">
            <p>&copy; 2025 Gemini. All rights reserved.</p>
            <p>Project: The Echo of a Ghost in the Machine</p>
        </footer>

    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
